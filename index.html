<!doctype html>
<html lang="en" ng-app="indexApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Crud</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container" ng-controller="indexCtrl">
    <h1>{{studentHeading}}</h1>
    <form name="myForm">
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" name="firstName" class="form-control" id="inputName" placeholder="Name" ng-model="student.firstName" ng-minlength="5" required>
            <span ng-show="myForm.firstName.$error.required">Name is required</span>
            <span ng-show="myForm.firstName.$error.minlength">Minlength 5 is required</span>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" name="emailValue" class="form-control" id="inputEmail" placeholder="Email" ng-model="student.emailValue" required>
            <span ng-show="myForm.emailValue.$error.required">Email is required</span>
            <span ng-show="myForm.emailValue.$error.pattern">Not a valid email</span>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" name="passwordValue" ng-model="student.passwordValue" class="form-control" id="inputPassword" placeholder="Password" required>
            <span ng-show="myForm.passwordValue.$error.required">Password is required</span>
            <span ng-show="myForm.passwordValue.$error.pattern">Please enter </span>
        </div>
        <div class="form-group">
            <label for="inputGender">Gender</label>
            <select class="form-control" ng-model="student.selectedGen" ng-options="gen for gen in gender">
                <option value="" hidden selected>Please select your Gender</option>          
            </select>
        </div>
        <button type="submit" class="btn btn-primary" ng-show="booleanObj.showSaveBtn" ng-disabled="myForm.$invalid || myForm.$pending" ng-click="saveFunc($index)">Save</button>
        <div ng-show="booleanObj.showUpdateBtn">
            <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid || myForm.$pending" ng-click="updateFunc(student)">Update</button>
        </div>
        
    </form>

    <div ng-show="studentArr.length > 0 ">
        <div class="row">
            <div class="col-md-6">
                <h1>Information of students</h1>
            </div>
            <div class="col-md-6">
                <input class="form-control margin-t24" ng-model="nameFilter" type="text" placeholder="Search by Name or Email">     
             </div>
        </div>
        <table class="table table-striped table-bordered" width="100%">
            <thead>
            <tr>
                <th>NO.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in studentArr | filter : nameFilter.index">
                <td>{{student.index+1}}</td>
                <td>{{student.firstName}}</td>
                <td>{{student.emailValue}}</td>
                <td>{{student.selectedGen}}</td>
                <td>
                    <button type="submit" class="btn btn-danger" ng-show="booleanObj.showDeleteBtn" ng-click="deleteFunc($index)">Delete</button>
                    <button type="submit" ng-show="booleanObj.showEditBtn" class="btn btn-primary" ng-click="onEditFunc(student)">Edit</button>
                    <button type="submit" ng-show="booleanObj.showCancelBtn" class="btn btn-info" ng-click="onCancelFunc()">Cancel</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script src="node_modules/angular/angular.min.js"></script>
<script src="/node_modules/@uirouter/core/lib/router.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/indexService.js"></script>
<script src="js/index.js"></script>
</body>
</html>
